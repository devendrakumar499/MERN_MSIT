<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>total_no_of-weeks</title>
</head>
<body>
    <h2>Weeks calculator</h2>
    <script>
    var age = prompt("Enter your age")
    function total_weeks(age)
{
    return parseInt(age*365/7)
}
document.write("Total number of weeks is ", total_weeks(age))
</script>
</body>
</html>
